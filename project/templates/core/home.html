{% extends "base.html" %}

{% block title %}Dietruth{% endblock %}

{% block content %}

<h1>All rolls</h1>

<ul>
    {% for roll in rolls %}
    <li><a href="{% url 'get_roll' roll.id %}">
        {% if roll.description %}<b>{{ roll.description }}</b>:{% endif %}
        {{ roll.query }} | {{ roll.created_at | date }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
